<script type="text/javascript">

var n=parseInt(prompt("Enter the number :-"));
var fact=1;
var i=1;


function demo(n){
    while (i<=n){
        fact=fact*i;
        document.write("<h1>"+i+"</h1>");
        i++;
    }
    document.write("<h1>The factorial of"+n+"is"+fact+"</h1>");
}
demo(n);
</script>
