<script type="text/javascript">

var n = parseInt(prompt("Entr the number:-"));
var i =2;
var check = 0;
while(i<n){
    if(n % i == 0){
        check=1;
    }
    i++;
}
if(check==0){
    document.write("<h1>number is prime</h1>");
}
else{
    document.write("<h1>number is not prime</h1>")
}
</script>
